name: Deploy static site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Assemble Static Site
        run: |
          set -euo pipefail
          rm -rf _site
          mkdir -p _site
          cp index.html _site/index.html
          if [ -f crosstab_data.json ]; then cp crosstab_data.json _site/crosstab_data.json; fi
          if [ -f PUBLISH.md ]; then cp PUBLISH.md _site/PUBLISH.md; fi
          if [ -f .nojekyll ]; then cp .nojekyll _site/.nojekyll; fi
          if [ -d assets ]; then cp -R assets _site/assets; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
